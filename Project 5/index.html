<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p class="para1">Try And Guess A Random Number Between 1 And 100</p>
        <p class="para2">You Have 10 Attempts To Guess The Right Number</p>
        <form class="form">
            <label for="guessField">Guess A Number: </label>
            <input type="number" id="guessField" class="guessField" min="1" max="100">
            <br><br>
            <input type="submit" value="Submit Guess" id="subt" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
